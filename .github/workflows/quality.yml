name: Quality Checks

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff

      - name: Run ruff
        run: ruff check backend common tests backend/maintenance

      - name: Run pytest
        env:
          PYTHONPATH: .
        run: pytest

      - name: Check manifest and SQL profile compatibility
        run: python scripts/check_schema_compatibility.py

      - name: Compile sources
        env:
          PYTHONPATH: .
        run: python -m compileall backend common

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run routing group e2e tests
        working-directory: frontend
        run: npm run test:e2e -- --run
